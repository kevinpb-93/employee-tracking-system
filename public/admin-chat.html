<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Administrador</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        .admin-chat-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar de conversaciones */
        .conversations-sidebar {
            width: 320px;
            background: #1a1a1a;
            border-right: 1px solid #2a2a2a;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
        }

        .sidebar-header h1 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .sidebar-header .subtitle {
            font-size: 12px;
            color: #b0b0b0;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversations-list::-webkit-scrollbar {
            width: 6px;
        }

        .conversations-list::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .conversations-list::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 3px;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #2a2a2a;
        }

        .conversation-item.active {
            background: #2a2a2a;
            border-left: 3px solid #4a9eff;
        }

        .conversation-item.unread {
            background: #1a2a3a;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .conversation-name {
            font-weight: 500;
            font-size: 14px;
        }

        .conversation-time {
            font-size: 11px;
            color: #b0b0b0;
        }

        .conversation-preview {
            font-size: 13px;
            color: #b0b0b0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .unread-badge {
            background: #4a9eff;
            color: #fff;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 500;
        }

        .empty-conversations {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        /* Chat principal */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            background: #1a1a1a;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header-info h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 3px;
        }

        .chat-header-info .status {
            font-size: 12px;
            color: #b0b0b0;
        }

        .btn {
            padding: 8px 16px;
            background: transparent;
            color: #e0e0e0;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: #4a4a4a;
            background: #2a2a2a;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #0a0a0a;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 4px;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.admin {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .message.user .message-content {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px 12px 12px 4px;
        }

        .message.admin .message-content {
            background: #4a9eff;
            color: #fff;
            border-radius: 12px 12px 4px 12px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 12px;
        }

        .message.user .message-header {
            color: #4a9eff;
        }

        .message.admin .message-header {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .message-text {
            font-size: 14px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-media {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            max-width: 100%;
        }

        .message-media img,
        .message-media video {
            max-width: 100%;
            max-height: 400px;
            display: block;
            border-radius: 8px;
        }

        .task-reference {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 12px;
            border-left: 3px solid #4a9eff;
        }

        .message.admin .task-reference {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
        }

        .reply-to {
            background: #2a2a2a;
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
            border-left: 2px solid #4a9eff;
            opacity: 0.8;
        }

        .message.admin .reply-to {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
        }

        .reply-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: transparent;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message-content:hover .reply-btn {
            opacity: 0.6;
        }

        .reply-btn:hover {
            opacity: 1 !important;
        }

        .input-container {
            border-top: 1px solid #2a2a2a;
            padding: 20px;
            background: #1a1a1a;
        }

        .reply-preview {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }

        .reply-preview.active {
            display: flex;
        }

        .reply-preview-text {
            flex: 1;
            color: #b0b0b0;
        }

        .cancel-reply {
            background: transparent;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 18px;
            padding: 0 10px;
        }

        .task-selector {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
        }

        .task-selector.active {
            display: block;
        }

        .task-selector select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 45px 12px 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 14px;
            resize: none;
            min-height: 45px;
            max-height: 120px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .message-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .attachment-btn,
        .task-btn {
            background: transparent;
            border: none;
            color: #b0b0b0;
            cursor: pointer;
            font-size: 20px;
            padding: 10px;
            transition: color 0.2s;
        }

        .attachment-btn:hover,
        .task-btn:hover {
            color: #4a9eff;
        }

        .send-btn {
            padding: 12px 24px;
            background: #4a9eff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #3a8eef;
        }

        .send-btn:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
        }

        .file-input {
            display: none;
        }

        .file-preview {
            background: #2a2a2a;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: none;
            align-items: center;
            justify-content: space-between;
            font-size: 13px;
        }

        .file-preview.active {
            display: flex;
        }

        .no-conversation-selected {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
        }

        .no-conversation-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .no-conversation-text {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .no-conversation-subtext {
            font-size: 14px;
            color: #555;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: #b0b0b0;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                height: 100vh;
            }

            .conversations-sidebar.hidden {
                display: none;
            }

            .chat-main.hidden {
                display: none;
            }

            .back-to-conversations {
                display: inline-block !important;
            }
        }

        .back-to-conversations {
            display: none;
        }
    </style>
</head>

<body>
    <div class="admin-chat-container">
        <!-- Sidebar de conversaciones -->
        <div class="conversations-sidebar" id="conversationsSidebar">
            <div class="sidebar-header">
                <h1>üí¨ Conversaciones</h1>
                <div class="subtitle">Chats con empleados</div>
            </div>
            <div class="conversations-list" id="conversationsList">
                <div class="loading-indicator">Cargando conversaciones...</div>
            </div>
        </div>

        <!-- Chat principal -->
        <div class="chat-main" id="chatMain">
            <div class="no-conversation-selected" id="noConversationSelected">
                <div class="no-conversation-icon">üí¨</div>
                <div class="no-conversation-text">Selecciona una conversaci√≥n</div>
                <div class="no-conversation-subtext">Elige un empleado para ver el chat</div>
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="goBack()">‚Üê Volver al Panel</button>
                </div>
            </div>

            <div id="chatArea" style="display: none; flex-direction: column; height: 100%;">
                <div class="chat-header">
                    <div class="chat-header-info">
                        <button class="btn back-to-conversations" onclick="backToConversations()">‚Üê</button>
                        <div>
                            <h2 id="chatUserName">Usuario</h2>
                            <div class="status" id="chatUserStatus">Empleado</div>
                        </div>
                    </div>
                    <button class="btn" onclick="goBack()">‚Üê Volver al Panel</button>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <div class="loading-indicator">Cargando mensajes...</div>
                </div>

                <div class="input-container">
                    <div class="reply-preview" id="replyPreview">
                        <div class="reply-preview-text" id="replyPreviewText"></div>
                        <button class="cancel-reply" onclick="cancelReply()">‚úï</button>
                    </div>

                    <div class="file-preview" id="filePreview">
                        <div class="reply-preview-text" id="filePreviewText"></div>
                        <button class="cancel-reply" onclick="cancelFile()">‚úï</button>
                    </div>

                    <div class="task-selector" id="taskSelector">
                        <select id="taskSelect">
                            <option value="">Selecciona una tarea (opcional)</option>
                        </select>
                    </div>

                    <div class="input-area">
                        <button class="task-btn" onclick="toggleTaskSelector()" title="Adjuntar tarea">
                            üìã
                        </button>

                        <button class="attachment-btn" onclick="document.getElementById('fileInput').click()"
                            title="Adjuntar archivo">
                            üìé
                        </button>

                        <input type="file" id="fileInput" class="file-input" accept="image/*,video/*"
                            onchange="handleFileSelect(event)">

                        <div class="input-wrapper">
                            <textarea id="messageInput" class="message-input" placeholder="Escribe un mensaje..."
                                rows="1" onkeydown="handleKeyPress(event)" oninput="autoResize(this)"
                                disabled></textarea>
                        </div>

                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/.netlify/functions';
        let currentUser = null;
        let conversations = [];
        let selectedConversation = null;
        let messages = [];
        let replyToMessage = null;
        let selectedFile = null;
        let tasks = [];
        let pollingInterval = null;

        window.addEventListener('DOMContentLoaded', async () => {
            const savedUser = sessionStorage.getItem('currentUser');

            if (!savedUser) {
                window.location.href = '/';
                return;
            }

            try {
                currentUser = JSON.parse(savedUser);

                if (currentUser.role !== 'admin') {
                    window.location.href = '/empleado.html';
                    return;
                }

                await loadTasks();
                await loadConversations();
                startPolling();
            } catch (error) {
                console.error('Error al cargar:', error);
                showError('Error al cargar el chat');
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/get-report?date=${new Date().toISOString().split('T')[0]}`);
                const data = await response.json();

                if (data.success && data.data.tasks) {
                    tasks = data.data.tasks;

                    const select = document.getElementById('taskSelect');
                    select.innerHTML = '<option value="">Selecciona una tarea (opcional)</option>';

                    tasks.forEach(task => {
                        const option = document.createElement('option');
                        option.value = task.id;
                        option.textContent = task.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando tareas:', error);
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/get-admin-conversations`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Error al cargar conversaciones');
                }

                conversations = data.data.conversations || [];
                renderConversations();
            } catch (error) {
                console.error('Error cargando conversaciones:', error);
                document.getElementById('conversationsList').innerHTML = `
            <div style="text-align:center; color:#ff6b6b; padding:20px;">
                Error al cargar conversaciones: ${error.message}
            </div>
        `;
            }
        }

        function renderConversations() {
            const list = document.getElementById('conversationsList');

            if (conversations.length === 0) {
                list.innerHTML = `
            <div class="empty-conversations">
                <div class="empty-icon">üí¨</div>
                <div>No hay conversaciones a√∫n</div>
            </div>
        `;
                return;
            }

            list.innerHTML = '';

            conversations.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item';

                if (selectedConversation && selectedConversation.id === conv.id) {
                    item.classList.add('active');
                }

                if (conv.unread_count_admin > 0) {
                    item.classList.add('unread');
                }

                const lastMessageTime = formatTime(conv.last_message_at);

                item.innerHTML = `
            <div class="conversation-header">
                <span class="conversation-name">${conv.user.name}</span>
                <span class="conversation-time">${lastMessageTime}</span>
            </div>
            <div class="conversation-preview">
                ${conv.unread_count_admin > 0 ? `<span class="unread-badge">${conv.unread_count_admin}</span> ` : ''}
                @${conv.user.username}
            </div>
        `;

                item.onclick = () => selectConversation(conv);

                list.appendChild(item);
            });
        }

        async function selectConversation(conversation) {
            selectedConversation = conversation;

            // Ocultar sidebar en m√≥vil
            if (window.innerWidth <= 768) {
                document.getElementById('conversationsSidebar').classList.add('hidden');
                document.getElementById('chatMain').classList.remove('hidden');
            }

            document.getElementById('noConversationSelected').style.display = 'none';
            document.getElementById('chatArea').style.display = 'flex';

            document.getElementById('chatUserName').textContent = conversation.user.name;
            document.getElementById('chatUserStatus').textContent = `@${conversation.user.username} ‚Ä¢ Empleado`;

            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;

            // Resetear tracking de mensajes para la nueva conversaci√≥n
            lastRenderedMessageId = null;

            // Si la conversaci√≥n no tiene ID (es virtual), mostrar estado vac√≠o
            if (!conversation.id) {
                messages = [];
                renderMessages();
            } else {
                await loadMessages(conversation.id);
            }

            // No necesario re-renderizar conversaciones aqu√≠, solo estamos seleccionando
            // renderConversations();
        }

        async function loadMessages(conversationId) {
            try {
                // No mostrar "Cargando..." para evitar parpadeo
                // document.getElementById('messagesContainer').innerHTML = '<div class="loading-indicator">Cargando mensajes...</div>';

                const response = await fetch(`${API_BASE}/get-chat-messages?conversationId=${conversationId}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Error al cargar mensajes');
                }

                messages = data.data.messages || [];
                renderMessages();
                scrollToBottom();
            } catch (error) {
                console.error('Error cargando mensajes:', error);
                showError('Error al cargar mensajes');
            }
        }

        // Variable para trackear el √∫ltimo mensaje renderizado
        let lastRenderedMessageId = null;

        function renderMessages() {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <div>No hay mensajes a√∫n</div>
                <div style="margin-top: 10px; color: #888;">Env√≠a un mensaje para iniciar la conversaci√≥n</div>
            </div>
        `;
                lastRenderedMessageId = null;
                return;
            }

            // Si no hay mensajes renderizados, limpiar y renderizar todos
            if (!lastRenderedMessageId || container.children.length === 0) {
                container.innerHTML = '';
                messages.forEach(message => {
                    const messageEl = createMessageElement(message);
                    container.appendChild(messageEl);
                });
                if (messages.length > 0) {
                    lastRenderedMessageId = messages[messages.length - 1].id;
                }
                return;
            }

            // Solo renderizar mensajes nuevos (despu√©s del √∫ltimo renderizado)
            const lastIndex = messages.findIndex(m => m.id === lastRenderedMessageId);
            if (lastIndex !== -1 && lastIndex < messages.length - 1) {
                // Hay mensajes nuevos
                for (let i = lastIndex + 1; i < messages.length; i++) {
                    const messageEl = createMessageElement(messages[i]);
                    container.appendChild(messageEl);
                }
                lastRenderedMessageId = messages[messages.length - 1].id;
            }
        }

        function createMessageElement(message) {
            const div = document.createElement('div');
            div.className = `message ${message.sender_type}`;

            const isAdmin = message.sender_type === 'admin';
            const senderName = isAdmin ? 'T√∫ (Admin)' : selectedConversation.user.name;

            let content = `
        <div class="message-content">
            <div class="message-header">
                <strong>${senderName}</strong>
                <span class="message-time">${formatTime(message.created_at)}</span>
            </div>
    `;

            // Mensaje de respuesta
            if (message.reply_to) {
                const replyName = message.reply_to.sender_type === 'admin' ? 'T√∫' : selectedConversation.user.name;
                const replyContent = message.reply_to.content || (message.reply_to.media_url ? 'üìé Archivo adjunto' : 'Mensaje');
                content += `
            <div class="reply-to">
                <strong>${replyName}:</strong>
                ${escapeHtml(replyContent)}
            </div>
        `;
            }

            // Contenido del mensaje
            if (message.content) {
                content += `<div class="message-text">${escapeHtml(message.content)}</div>`;
            }

            // Media
            if (message.media_url) {
                if (message.message_type === 'image') {
                    content += `<div class="message-media"><img src="${message.media_url}" alt="Imagen"></div>`;
                } else if (message.message_type === 'video') {
                    content += `<div class="message-media"><video src="${message.media_url}" controls></video></div>`;
                }
            }

            // Referencia a tarea
            if (message.task) {
                content += `<div class="task-reference">üìã ${escapeHtml(message.task.name)}</div>`;
            }

            const replyContent = message.content || (message.media_url ? 'Archivo adjunto' : 'Mensaje');
            content += `<button class="reply-btn" onclick='setReplyTo("${message.id}", ${JSON.stringify(replyContent)})'>‚Ü©Ô∏è</button>`;
            content += `</div>`;

            div.innerHTML = content;
            return div;
        }

        async function sendMessage() {
            if (!selectedConversation) return;

            const input = document.getElementById('messageInput');
            const content = input.value.trim();
            const taskId = document.getElementById('taskSelect').value || null;

            if (!content && !selectedFile) {
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.textContent = 'Enviando...';

            try {
                if (selectedFile) {
                    await sendMediaMessage(content, taskId);
                } else {
                    await sendTextMessage(content, taskId);
                }

                input.value = '';
                input.style.height = 'auto';
                document.getElementById('taskSelect').value = '';
                document.getElementById('taskSelector').classList.remove('active');
                cancelReply();
                cancelFile();

                // No necesitamos recargar conversaciones inmediatamente
                // Se actualizar√°n en el pr√≥ximo ciclo si es necesario
                // await loadConversations();
            } catch (error) {
                console.error('Error enviando mensaje:', error);
                alert('Error al enviar el mensaje: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Enviar';
            }
        }

        async function sendTextMessage(content, taskId) {
            // Si la conversaci√≥n no existe, crearla primero
            let conversationId = selectedConversation.id;

            if (!conversationId) {
                // Crear la conversaci√≥n
                const createResponse = await fetch(`${API_BASE}/create-conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: selectedConversation.user_id
                    })
                });

                const createData = await createResponse.json();
                if (!createData.success) throw new Error(createData.error || 'Error al crear conversaci√≥n');

                conversationId = createData.data.conversation.id;
                selectedConversation.id = conversationId; // Actualizar la conversaci√≥n seleccionada
            }

            const response = await fetch(`${API_BASE}/send-chat-message`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    conversationId: conversationId,
                    senderId: currentUser.id,
                    senderType: 'admin',
                    content: content,
                    messageType: 'text',
                    taskId: taskId,
                    replyToMessageId: replyToMessage
                })
            });

            const data = await response.json();
            if (!data.success) throw new Error(data.error || 'Error al enviar mensaje');

            // Agregar el mensaje directamente al array sin recargar
            if (data.data && data.data.message) {
                messages.push(data.data.message);
                renderMessages();
                scrollToBottom();
            }
        }

        async function sendMediaMessage(content, taskId) {
            // Si la conversaci√≥n no existe, crearla primero
            let conversationId = selectedConversation.id;

            if (!conversationId) {
                // Crear la conversaci√≥n
                const createResponse = await fetch(`${API_BASE}/create-conversation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: selectedConversation.user_id
                    })
                });

                const createData = await createResponse.json();
                if (!createData.success) throw new Error(createData.error || 'Error al crear conversaci√≥n');

                conversationId = createData.data.conversation.id;
                selectedConversation.id = conversationId;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('conversationId', conversationId);
            formData.append('senderId', currentUser.id);
            formData.append('senderType', 'admin');

            if (content) {
                formData.append('content', content);
            }
            if (taskId) {
                formData.append('taskId', taskId);
            }
            if (replyToMessage) {
                formData.append('replyToMessageId', replyToMessage);
            }

            const response = await fetch(`${API_BASE}/upload-media`, {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (!data.success) throw new Error(data.error || 'Error al subir archivo');

            // Agregar el mensaje directamente al array sin recargar
            if (data.data && data.data.message) {
                messages.push(data.data.message);
                renderMessages();
                scrollToBottom();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const maxSize = 10 * 1024 * 1024; // 10MB

            if (file.size > maxSize) {
                alert('El archivo es demasiado grande. M√°ximo 10MB');
                event.target.value = '';
                return;
            }

            selectedFile = file;

            const preview = document.getElementById('filePreview');
            const previewText = document.getElementById('filePreviewText');
            previewText.textContent = `üìé ${file.name}`;
            preview.classList.add('active');

            event.target.value = '';
        }

        function cancelFile() {
            selectedFile = null;
            document.getElementById('filePreview').classList.remove('active');
            document.getElementById('fileInput').value = '';
        }

        function setReplyTo(messageId, content) {
            replyToMessage = messageId;

            const preview = document.getElementById('replyPreview');
            const previewText = document.getElementById('replyPreviewText');

            const shortContent = content.length > 50 ? content.substring(0, 50) + '...' : content;
            previewText.textContent = `Respondiendo a: ${shortContent}`;
            preview.classList.add('active');

            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            replyToMessage = null;
            document.getElementById('replyPreview').classList.remove('active');
        }

        function toggleTaskSelector() {
            const selector = document.getElementById('taskSelector');
            selector.classList.toggle('active');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;

            // Menos de 1 minuto
            if (diff < 60000) return 'Ahora';

            // Menos de 1 hora
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes} min`;
            }

            // Hoy
            if (date.toDateString() === now.toDateString()) {
                return date.toLocaleTimeString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // Ayer
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return 'Ayer';
            }

            // Esta semana
            if (diff < 604800000) { // 7 d√≠as
                return date.toLocaleDateString('es-ES', { weekday: 'short' });
            }

            // Fecha completa
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: 'short'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            console.error(message);
            // Puedes agregar una notificaci√≥n visual aqu√≠
            alert(message);
        }

        function goBack() {
            window.location.href = '/admin.html';
        }

        function backToConversations() {
            if (window.innerWidth <= 768) {
                document.getElementById('conversationsSidebar').classList.remove('hidden');
                document.getElementById('chatMain').classList.add('hidden');
            }
        }

        // POLLING INTELIGENTE - Actualiza en tiempo real SIN parpadeo
        function startPolling() {
            // Limpiar polling anterior si existe
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }

            // Actualizar cada 3 segundos
            pollingInterval = setInterval(async () => {
                try {
                    // Si hay una conversaci√≥n seleccionada, verificar mensajes nuevos
                    if (selectedConversation && selectedConversation.id) {
                        const response = await fetch(`${API_BASE}/get-chat-messages?conversationId=${selectedConversation.id}`);
                        const data = await response.json();

                        if (data.success) {
                            const newMessages = data.data.messages || [];

                            // Solo actualizar si hay mensajes nuevos
                            if (newMessages.length > messages.length) {
                                messages = newMessages;
                                renderMessages(); // Usa renderizado inteligente - solo agrega nuevos
                                scrollToBottom();
                            }
                        }
                    }

                    // Actualizar lista de conversaciones (sin afectar mensajes)
                    await loadConversations();

                } catch (error) {
                    console.error('Error en polling:', error);
                }
            }, 3000); // 3 segundos para mejor experiencia
        }

        // Limpiar polling al salir
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });

        // Responsive: manejar cambios de tama√±o de ventana
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.getElementById('conversationsSidebar').classList.remove('hidden');
                document.getElementById('chatMain').classList.remove('hidden');
            }
        });
    </script>
